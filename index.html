<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganhos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora-container">
        <h1>trabalho amor</h1>

        <form id="calculadora-form">

            <div class="grupo-input-linha">
                <div class="grupo-input-metade">
                    <label for="horas">Horas trabalhadas</label>
                    <input type="number" id="horas" placeholder="Ex: 1">
                </div>
                <div class="grupo-input-metade">
                    <label for="minutos">Minutos</label>
                    <input type="number" id="minutos" placeholder="Ex: 30">
                </div>
            </div>

            <div class="grupo-input">
                <label for="uber">Gastos com Uber (R$)</label>
                <input type="number" id="uber" placeholder="Ex: 25.50">
            </div>

            <div class="grupo-input">
                <label for="comida">Gastos com Comida (R$)</label>
                <input type="number" id="comida" placeholder="Ex: 18.00">
            </div>

            <div class="grupo-input">
                <label for="outros">Outros Gastos (R$)</label>
                <input type="number" id="outros" placeholder="Ex: 10.00">
            </div>

            <button id="btnCalcular">Calcular Total</button>

        </form>

        <div id="resultado">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
